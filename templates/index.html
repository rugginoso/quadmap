{% extends "base.html" %}

{% block content %}
<table>
	{% for survey in surveys %}
	<tr>
		<td>{{ survey }}</td>
		<td><a class="action" href="{% url compile_survey survey.id %}">Compile</a></td>
		<td><a class="action" href="{% url report survey.id %}">Report</a></td>
	</tr>
	{% empty %}
	<div>
		<tr><td><i>No surveys yet.</i></td></td>
	</div>
	{% endfor %}
</table>
<a class="action" href="{% url admin:index %}">Admin</a>
{% endblock %}
